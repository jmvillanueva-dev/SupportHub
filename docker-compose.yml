version: "3.8"

services:
  # --- LA VÍCTIMA (Tu App Next.js) ---
  vulndesk_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supporthub-vulnerable
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - supporthub-data:/app/data
    networks:
      - hacking_net
    restart: unless-stopped

  # --- EL ATACANTE (Kali Linux) ---
  kali_attacker:
    image: kalilinux/kali-rolling
    container_name: kali_attack
    tty: true               
    stdin_open: true        
    networks:
      - hacking_net

networks:
  hacking_net:
    driver: bridge

volumes:
  supporthub-data:

