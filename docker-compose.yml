version: "3.8"

services:
  supporthub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supporthub-vulnerable
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      # Persistir la base de datos
      - supporthub-data:/app/data
    restart: unless-stopped
    # Nota: Este contenedor es intencionalmente inseguro para pruebas de penetración
    # NO usar en producción real

volumes:
  supporthub-data:
